<head>
  <title>Discussion Board</title>
</head>

<body>
<div class = "container">
  <h1>Discussion Board</h1><hr>
  <p>{{> loginButtons}}</p>
  <br><br><br>
  <div>
     {{>addCommentForm}}
     <br><br> 
     {{>showComments}}
  </div>
     
</div>
</body>

<template name="addCommentForm">
  {{#if currentUser}}
    <form class="commentForm">
       <textarea name="commentBox" rows="6" cols="100" maxlength="400" required="" placeholder="Enter Comment(max length 400 characters)"></textarea>
       <input type="submit" class="submitComment" value="Submit">
    </form>
  {{/if}}
</template>

<template name="showComments">
    {{#if currentUser}}
    <ul class="outer">
      {{#each getComments}}
         <li> 
              <div>
              <dl>
                 <dt>Posted By : {{postedBy}} at {{postedAt}}</dt>
                 <dd>{{comment}}</dd>
              </dl>
              </div>
        </li>
      {{/each}}
    </ul>
    {{/if}}
</template>
